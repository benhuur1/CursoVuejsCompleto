<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Lifecycle Hooks</title>
</head>
<style>
</style>

<body>
  <div id="app">
    
    <componente-local></componente-local>

  </div>
  <script>
    const ComponenteLocal = {
      name: "ComponenteLocal",
      template: `
      <div>
        <p>Componente Local</p>
        <componente-global></componente-global>
        <componente-local2></componente-local2>
        </div>
      `
    }

    const ComponenteLocal2 = {
      name: "ComponenteLocal2",
      data() {
        return {
          contar: 20,
        }
      },
      template: `
      <div>
        <p>Componente Local 2 {{contarDobro}}</p>
        <p>Segundo {{contar}}</p>
        </div>
      `,
      computed: {
        contarDobro(){
          return this.contar * 8800015;
        }
      }
    }

    Vue.component("ComponenteGlobal", {
      template: `<p>Isso Ã© Global</p>`
    });


    Vue.component("ComponenteLocal2", ComponenteLocal2);


    const vm = new Vue({
      el: "#app",
      components: {
        ComponenteLocal,
        ComponenteLocal2
      }
    });
  </script>
</body>

</html>
