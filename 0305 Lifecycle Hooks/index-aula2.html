<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Lifecycle Hooks</title>
</head>
<style>
</style>

<body>
  <div id="app">
    <button @click="contador++">Total: {{contador}}</button>
    <button @click="destruir">Destruir</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0,
      },
      methods: {
        destruir() {
          this.$destroy();
        }
      },
      beforeUpdate() {
        console.log("teste");
      },
      updated() {
        console.log("teste updated");
      },
      beforeDestroy() {
        console.log("Vai destruir");
      },
      destroyed() {
        console.log("Destruiu");
      }
    });
  </script>
</body>

</html>
