<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>VUEJS</title>
</head>

<body>
  <div id="app">
    <button @click="puxarAcoes">Puxar Ações</button>
    <p>latestTime: {{acoes.latestTime}}</p>
    <p>latestPrice: {{acoes.latestPrice}}</p>
    <p>companyName: {{acoes.companyName}}</p>
    {{acoes}}
  </div>
  <script>


    const vm = new Vue({
      el: "#app",
      data: {
        acoes: {},
      },
      methods: {
        puxarAcoes() {
          fetch("https://cloud.iexapis.com/stable/stock/msft/quote?token=pk_395dc9d151024b378fc1bb189ac1167d")
            .then(response => response.json())
            .then(json => { 
              this.acoes = json;
            })
        }
      }

    });
  </script>

</body>

</html>
