<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>v-for exercicios</title>
</head>

<body>

  <!-- Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, completmento, bairro, localidade e uf que for retornado.

  Use o arquivo json da aula, para listar os cursos e as matÃ©rias -->
  <div id="app">
    <!-- <button @click="fetchCep">Puxar</button> -->
    <!-- <h4>Correios</h4>
    <ul>
      <li v-for="dado, key in local">
        {{key}}: {{dado}}
      </li>
    </ul> -->
    <button @click="puxarCursos">Puxar Cursos</button>

    <div v-for="curso in cursos">
      <h1> <a :href="curso.link">{{curso.curso}}</a> </h1>
      <ul>
        <li v-for="aula, key, index in curso.aulas">
          {{index}}: {{aula.nome}}, {{index}}: {{aula.tempo}}
        </li>
      </ul>
    </div>

  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cursos: {},
      },
      methods: {
        fetchCep() {
          fetch("https://viacep.com.br/ws/04538133/json/")
            .then(response => response.json())
            .then(r => {
              this.local = r;
            })
        },
        puxarCursos() {
          fetch("./cursos.json")
            .then(response => response.json())
            .then(r => {
              this.cursos = r;
            })
        },
      }
    });
  </script>
</body>

</html>
