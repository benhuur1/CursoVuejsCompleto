<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>v-for</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(curso, index) in cursos">{{curso}} - {{index}}</li>
    </ul>
    <ul>
      <li v-for="(valor, key, index) in estados">Indice: {{index}} - Chave: {{key}} - População: {{valor.populacao}} - Nome: {{valor.nome}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cursos: ["HTML", "CSS", "JavaScript", "PHP", "WordPress"],
        estados: {
          sp: {
            populacao: "45 milhões",
            nome: "São Paulo"
          },
          mg: {
            populacao: "21 milhões",
            nome: "Minas Gerais"
          },
          rj: {
            populacao: "17 milhões",
            nome: "Rio de Janeiro"
          },
        }
      }
    });
  </script>
</body>

</html>
