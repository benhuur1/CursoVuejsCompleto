<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>v-if</title>
</head>
<style>

</style>

<body>
  <div id="app">
    <p v-if="logado === 1"> Usúario logado 1</p>
    <p v-else-if="logado === 2"> Usúario logado 2</p>
    <p v-else="logado"> Usúario deslogado</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: 3
      }
    });
  </script>
</body>

</html>
